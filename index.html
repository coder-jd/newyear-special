<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy New Year  ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1a2a3a, #0b1320);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        .card {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease;
            z-index: 2;
        }

        h1 {
            font-size: 2.6em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2em;
            min-height: 60px;
        }

        button {
            margin-top: 25px;
            padding: 12px 28px;
            border-radius: 30px;
            border: none;
            font-size: 1em;
            background: #ff4b6e;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .photo-box {
            margin-top: 25px;
            display: none;
            position: relative;
        }

        .photo-box img {
            width: 260px;
            height: 340px;
            object-fit: cover;
            border-radius: 22px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            animation: slideFade 1.2s ease;
        }

        .emoji {
            position: absolute;
            bottom: -20px;
            right: -10px;
            font-size: 2rem;
            animation: float 2s infinite;
        }

        #secret {
            display: none;
            margin-top: 20px;
            font-size: 1.1em;
            color: #ffd6e8;
        }

        canvas {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideFade {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>

    <canvas id="fx"></canvas>
    <audio id="music" src="music.mp3.mp3" loop></audio>

    <div class="card">
        <h1 id="title">Hey  ‚ù§Ô∏è</h1>
        <p id="message">I made something just for you.</p>

        <div class="photo-box" id="photoBox">
            <img id="photo">
            <div class="emoji">ü•πüíñ‚ú®</div>
        </div>

        <div id="secret">
            No matter where life takes us‚Ä¶
            Tu hi chahiye. Always. üíï
        </div>

        <button onclick="nextStep()">Tap Me</button>
    </div>

    <script>
        let step = 0;

        const messages = [
            "This year made one thing very clear to me‚Ä¶",
            "No matter how life changes, there‚Äôs only one constant üíñ",
            "I just only wants you meri jaan in every moment of my life ü•∞üòò‚ú®",
            "Happy New Year 2026, ‚ù§Ô∏è"
        ];

        const photos = ["photo1.jpg", "image2.jpg", "image3.jpg"];

        const msg = document.getElementById("message");
        const title = document.getElementById("title");
        const photoBox = document.getElementById("photoBox");
        const photo = document.getElementById("photo");
        const music = document.getElementById("music");
        const secret = document.getElementById("secret");
        const canvas = document.getElementById("fx");
        const ctx = canvas.getContext("2d");

        canvas.width = innerWidth;
        canvas.height = innerHeight;

        function nextStep() {
            if (step === 0) {
                music.volume = 0.4;   // perfect for Tu Chahiye
                music.play().catch(() => { });
            }

            if (step < messages.length) {
                typeText(messages[step]);

                if (photos[step]) {
                    photo.src = photos[step];
                    photoBox.style.display = "block";
                }

                title.innerText = step === messages.length - 1 ? "üéÜ 2026 üéÜ" : "Just look...";
                step++;
            } else {
                secret.style.display = "block";
                startHearts();
                startFireworks();
            }
        }

        function typeText(text) {
            msg.innerHTML = "";
            let i = 0;
            let t = setInterval(() => {
                msg.innerHTML += text[i++];
                if (i >= text.length) clearInterval(t);
            }, 45);
        }

        /* HEARTS */
        function startHearts() {
            setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = canvas.height;
                const size = Math.random() * 6 + 4;
                ctx.fillStyle = "pink";
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }, 120);
        }

        /* FIREWORKS */
        function startFireworks() {
            setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                for (let i = 0; i < 40; i++) {
                    ctx.fillStyle = `hsl(${Math.random() * 360},100%,60%)`;
                    ctx.fillRect(x + Math.random() * 30, y + Math.random() * 30, 3, 3);
                }
            }, 400);
        }

        /* MIDNIGHT AUTO-TRIGGER */
        (function autoMidnight() {
            const now = new Date();
            if (now.getHours() === 23 && now.getMinutes() >= 59) {
                setTimeout(() => nextStep(), 60000 - now.getSeconds() * 1000);
            }
        })();
    </script>

</body>


</html>
